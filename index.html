<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="form">

        <div class="group">
            <label for="rv">Правий шлуночок</label>
            <input type="number" name="rv" min="0.7" step="0.1" max="3.5" id="rv">
        </div>

        <div class="group">
            <label for="mitral">Недостатність мітрального клапана</label>
            <input list="valves" id="mitral">

            <datalist id="valves">
                <option>0.5+</option>
                <option>1+</option>
                <option>1.5+</option>
                <option>2+</option>
                <option>2.5+</option>
                <option>3+</option>
            </datalist>

        </div>
        <div class="group"></div>
        

        <label for=""></label>
        <input type="text">
    </form>
</body>
</html>
